<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Watch</title>
    <!--link css file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--created a screen div for background-->
    <div class="screen">
        <!--created a box div for clock-->
         <div class="box">
            <!--created a clock div for showingtime-->
            <div class="clock">
              <span id="hrs">00</span>
              <span>:</span>
              <span id="min">00</span>
              <span>:</span>
              <span id="sec">00</span>
            </div>
         </div>
    </div>

    <!--link js file-->
    <script src="script.js"></script>
</body>
</html>
